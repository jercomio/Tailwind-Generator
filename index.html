<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Tailwind Generator App</title>
  </head>
  <body class="h-full bg-gray-900">
    <div id="app">
      <h1 class="text-gray-300 text-2xl m-2">Tailwind Generator</h1>
    </div>
    <iframe id="generated-code" class="w-full h-full"></iframe>
    <div class="absolute bottom-1 left-0 right-0 flex items-center justify-center">
      <form id="generate-form" class="flex flex-col max-w-md bg-gray-300 items-start justify-center gap-4 p-2 w-full rounded-lg">
        <ul id="messages" class="flex flex-col justify-start gap-1 text-xs max-h-[150px] overflow-auto ml-[10px]"></ul>
        <fieldset class="flex items-center w-full gap-2">
          <textarea 
            type="text" 
            id="prompt" 
            name="prompt"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 disabled:bg-gray-500 disabled:cursor-not-allowed" 
            placeholder="A beautiful landing page" 
            required
          ></textarea>
          <div class="flex flex-col gap-2">
            <button type="reset" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 disabled:bg-gray-500 disabled:cursor-not-allowed">
              Reset
            </button>
            <button type="submit" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 disabled:bg-gray-500 disabled:cursor-not-allowed">
              Generate
            </button>
          </div>
        </fieldset>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
